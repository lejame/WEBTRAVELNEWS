<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login/css/style.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">XIN CHÀO</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(/images/province/ha-noi.jpg);">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Đăng ký</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-facebook"></span></a>
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-twitter"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form th:action="@{/register/account}" id="formRegister"  class="signin-form" method="post">

                                <div class="form-group mb-3">
                                    <label class="label" for="name">Họ tên</label>
                                    <input id="name" name="name" type="text" class="form-control" placeholder="Full name" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="email">Tài khoản</label>
                                    <input id="email" name="email" type="text" class="form-control" placeholder="Email" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="password">Mật khẩu</label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="confirm-password">Nhập lại mật khẩu</label>
                                    <input id="confirm-password" name="confirmPassword" type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group mb-3">
                                    <h6 class="text-danger" id="text-danger"></h6>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="btn-register" onclick="return confirm_register()"  class="form-control btn btn-primary rounded submit px-3" style="color: white">Đăng ký</button>
                                </div>

                            </form>
                            <p class="text-center">Quay lại trang đăng nhập? <a  th:href="@{/login}">Đăng nhập</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:src="@{/login/js/jquery.min.js}"></script>
    <script th:src="@{/login/js/popper.js}"></script>
    <script th:src="@{/login/js/bootstrap.min.js}"></script>
    <script th:src="@{/login/js/main.js}"></script>
    <script>
        function confirm_register() {
            var pass = document.getElementById("password").value;
            var confirmpass = document.getElementById("confirm-password").value;

            if(pass === confirmpass){
                alert("Đăng ký thành công, vui lòng kiểm tra email để xác thực tài khoản");
                return true;
            }else{
                alert("Mật khẩu xác nhận không trùng khớp");
                return false;
            }

        }

    </script>
</body>

</html>
